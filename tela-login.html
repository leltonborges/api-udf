<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <title>Atividade 1</title>
</head>
<body>
<header>
    <h1>Atividade 1 - Tela de login</h1>
    <nav class="links d-row" aria-label="Main">
        <a class="link-header" href="index.html">HOME</a>
        <a class="link-header" href="https://www.w3schools.com/" target="_blank">W3Schools</a>
        <a class="link-header" href="https://developer.mozilla.org/" target="_blank">MDN Web Docs </a>
        <a class="link-header" href="https://css-tricks.com/" target="_blank">CSS Tricks</a>
    </nav>
</header>
<main>
    <aside>
        <nav class="links d-column" aria-label="Saiba Mais">
            <a class="link-aside" href="https://www.khanacademy.org/" target="_blank">Khan Academy</a>
            <a class="link-aside" href="https://www.udemy.com/" target="_blank">Udemy</a>
            <a class="link-aside" href="https://www.coursera.org/" target="_blank">Coursera</a>
        </nav>
    </aside>
    <article>
        <section>
            <h2 class="title">Please Sign In</h2>
            <img class="login"
                 src="img/image-01.webp"
                 alt="Login" />
        </section>

        <section class="form">
            <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div>
        </section>
        <button class="btn btn-login">
            <img src="img/image-02.webp" alt="button">
            <span>Sign In</span>
        </button>
    </article>
</main>
<footer>
    <section>
        <audio controls
               loop
               autoplay
               title="Heat - Cloaks">
            <source src="audio/heat.mp3" type="audio/mpeg">
        </audio>
    </section>
</footer>
</body>
</html>
